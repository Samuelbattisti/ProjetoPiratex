<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/signIn.css" />
    <title>Entrar | PIRATEX</title>
    <link rel="stylesheet" href="/assests/style.css">
</head>

<body id="login">
    <nav>
        <div class="logo">
            <img class="piratex_logo" src="/assests/images/piratex_logo.png" alt="Logo da empresa PIRATEX">
        </div>
        <div class="buttons-nav">
            <button class="nav-entrar"><a class="login-page" href="login.html">ENTRAR</a></button>
            <button class="nav-assine">ASSINE AGORA</button>
        </div>
    </nav>
    <main class="content">
        <form class="login-container">
            <h1 class="login-title">Entrar</h1>
            <label class="login-label"> Você tem uma conta da PIRATEX? </label>
            <input class="login-field" type="email" name="email" id="email" placeholder="Endereço de e-mail" />
            <input class="login-field" type="password" name="password" id="password" placeholder="Senha" minlength="8" />

            <div class="login-actions">
                <button type="submit" class="button-gradient">Entrar</button>
                <a href="#" class="login-link"> Esqueceu a senha? </a>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer">
            <div class="links-uteis">
                <a href="">AGORA NO PIRATEX MAX </a>
                <a href="">EM BREVE</a>
                <a href="">FILME EM DESTAQUE </a>
                <a href="">SÉRIES</a>
                <a href="">AJUDA</a>
            </div>
            <P>© 2023 PIRATEX Direct Latin America, LLC. Todos os direitos reservados. PIRATEX é usado sob licença.</P>
        </div>
    </footer>
</body>

</html>
